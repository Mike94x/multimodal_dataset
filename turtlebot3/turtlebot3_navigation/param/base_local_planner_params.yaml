TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.26
  min_vel_x: 0.08

  max_vel_theta:  1.82
  min_vel_theta: -1.82
  min_in_place_vel_theta: 1.0

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 2

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.07
  controller_frequency: 10
  
  occdist_scale: 3  #The weighting for how much the controller should attempt to avoid obstacles
  pdist_scale: 3.0 #The weighting for how much the controller should stay close to the path it was given (max=5.0)
  global_frame_id: turtlebot3/map
  
  meter_scoring: false
